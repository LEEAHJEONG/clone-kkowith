<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오같이가치</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/mainlt.css" />
    <link rel="stylesheet" href="./css/mainrt.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 상단 레이아웃 -->
      <!-- 담당자 : 이아정 -->
      <header class="header">
        <div class="inner">
          <div class="header-logo">
            <a href="#">
              <img src="./images/logo_pc.svg" alt="" />
            </a>
          </div>
          <div class="header-nav">
            <ul class="nav-list">
              <li><a href="#">홈</a></li>
              <li><a href="#">매달기부</a></li>
              <li><a href="#">같이기부</a></li>
              <li><a href="#">모두의행동</a></li>
              <li><a href="#">마음날씨</a></li>
              <li><a href="#">캠페인</a></li>
            </ul>
          </div>
          <div class="header-profile"><a href="#"
            ><img src="./images/avatar.png" alt="프로필이미지"
          /></a></div>
          <div class="header-more"><a href="#"
            ><img src="./images/icon-search.png" alt="돋보기이미지"
          /></a></div>
          <div class="header-login"><a href="#"
            ><img src="./images/icon-hbr.png" alt="로그인이미지"
          /></a></div>
            
          </div>
        </div>
      </header>

      <!-- 메인 레이아웃 -->
      <main class="main">
        <div class="inner">
          <!-- 메인 왼쪽 레이아웃 -->
          <!-- 담당자 : 김민지 -->
          <div class="main-left">
            <div class="main-lt-list"></div>

            <div class="main-lt-list">
              <h4>가장 많이 기부 중인 모금함</h4>
              <p>오늘, 기부 하셨나요? 당신의 마음도 함께 나눠주세요!</p>
              <div class="most-list">
                <div class="most-item"></div>
                <div class="most-item"></div>
                <div class="most-item"></div>
              </div>
            </div>

            <div class="main-lt-list"></div>
            <div class="main-lt-list"></div>
            <div class="main-lt-list"></div>
            <!-- 기부 리스트 -->
            <div class="main-lt-donation-list">
              <!-- <div class=""> -->
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <!-- </div> -->
            </div>
          </div>

          <!-- 메인 오른쪽 레이아웃 -->
          <!-- 담당자 : 이아정 -->
          <div class="main-rt">
            <div class="main-rt-top">
              <!-- 기부금 상황 -->
              <div class="main-rt-top-donation"></div>
              <!-- 기부 후기 -->
              <div class="main-rt-top-review"></div>
            </div>
            <!-- 모금 배너 -->
            <div class="main-rt-banner"></div>
            <!-- 설문조사 -->
            <div class="main-rt-card"></div>
            <!-- 소식정보 -->
            <div class="main-rt-news"></div>
          </div>
        </div>
      </main>

      <!-- 하단 레이아웃 -->
      <!-- 담당자 : 김민지 -->
      <footer class="footer">
        <div class="inner">
          <!-- 회사 소개 및 사이트맵 -->
          <div class="footer-sitemap"></div>
          <!-- sns 목록 -->
          <div class="footer-sns"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
